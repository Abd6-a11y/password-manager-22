<html>

<head>

    <title>project</title>
	
    <style>
	
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }
		
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: black;
            width: 400px; 
        }
		
        .login-box h2 {
            margin-bottom: 30px;
            text-align: center; 
        }
		
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
		
        .login-box input[type="checkbox"] {
            margin-right: 10px;
        }
		
        .login-box button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin: 5px 1%; 
        }
		
        .login-box button.register {
            background-color: #007BFF;
        }
		
        .login-box .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
		
        .register-link {
            text-align: center;
            margin-top: 15px; 
        }
		
        .register-link a {
            color: #007BFF; 
            text-decoration: none; 
        }
		
        .register-link a:hover {
            text-decoration: underline;
        }
		
    </style>
	
</head>

<body>

<div class="login-box">
    <h2>Security Variable</h2>
    <label>User Name:
    <input type="text" placeholder="user name" required></label>
    
    <label>Password:
    <input type="password" placeholder="password" required></label>
    <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
    </div>
    <a href="project5.html">
    <button type="submit">Login</button></a>
    
    <div class="register-link">
        <p><a href="project3.html">Forgot your password?</a></p>
    </div>
</div>

</body>

</html>
